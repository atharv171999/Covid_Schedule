<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-evenly;
            margin: 2rem;
        }
        input,button{
            padding: 5px;
            outline: 3px;
            border-style: solid;
        }
        .details{
            border: 2px;
            border-style: solid;
            border-color: black;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <input class="pin" type="text" placeholder="Enter pincode">
        <input class="age" type="text" placeholder="Enter age">
        <input class="email" type="text" placeholder="Enter email">
        <button>Result</button>
    </div>
</body>
<script>
    let body = document.querySelector("body");
    let btn = document.querySelector("button");
    btn.addEventListener("click",async function(){
    let pin = document.querySelector(".pin").value;
    let age = document.querySelector(".age").value;
    let email = document.querySelector(".email").value;
        const response = await axios.get(`/details/${pin}/${age}/${email}`);
    // console.log(response.data);
    let arr = response.data;
        for(let i=0;i<arr.length;i++){
            let div = document.createElement("div");
            div.classList.add("details");
            // console.log(arr[i]);
        for(let key in arr[i]){
            let h5 = document.createElement("h5");
                let p = document.createElement("p");
                h5.innerText = key;
                p.innerText = arr[i][key];
                div.appendChild(h5);
                div.appendChild(p);
            }
            body.appendChild(div);
        }
        })
</script>
</html>
